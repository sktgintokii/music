<!DOCTYPE html>
<html lang="en">
<head>
    <title>audio.js</title>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=0.6" name="viewport">

    <script src="/lib/jquery.js"></script>
    <script src="/lib/audiojs/audio.js"></script>
    <script src="/lib/music.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/music.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />


</head>
<body>
    <header>
        <small> <a href="upload.html"> upload music </a></small>
    </header>
    <hr>

    <div id="wrapper">
        <h4 id="song-title">Now playing: </br><em></br></em></h4>
        <audio preload></audio>

        <div id="control-bar">
            <div class="btn" id="shuffle" title="suffle">
                <a href="#"><i class="fa fa-random"></i></a>
            </div>
            <div class="btn" id="prev" title="previous">
                <a href="#"><i class="fa fa-fast-backward"></i></a>
            </div>
            <div class="btn" id="next" title="next">
                <a href="#"><i class="fa fa-fast-forward"></i></a>
            </div>

        </div>

        <ol id="playlist">
        
        </ol>
    </div>
</div>
</div>
</body>
</html>
